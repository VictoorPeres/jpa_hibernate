<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>

</h:head>

<ui:include src="/WEB-INF/menu.xhtml" />

<h:body>
    <h:form>
        <p:growl id="growl" showDetail="true" />
        <h:panelGrid columns="2">
            <p:outputLabel value="Id"/>
            <p:inputText readonly="true" value="#{telefonePessoaManagedBean.telefonePessoa.id}"/>

            <p:outputLabel value="Numero"/>
            <p:inputText value="#{telefonePessoaManagedBean.telefonePessoa.numero}"/>

            <p:outputLabel for="@next" value="Tipo"/>
            <p:selectOneMenu id="option" value="#{telefonePessoaManagedBean.telefonePessoa.tipo}">
                <f:selectItem itemLabel="Selecionar..." itemValue=""/>
                <f:selectItem itemLabel="Celular" itemValue="Celular"/>
                <f:selectItem itemLabel="Residencial" itemValue="Residencial"/>
                <f:selectItem itemLabel="Comercial" itemValue="Comercial"/>
            </p:selectOneMenu>

        </h:panelGrid>
                <p:commandButton value="#{!telefonePessoaManagedBean.modoEdicao?'Salvar':'Atualizar'}" action="#{telefonePessoaManagedBean.salvar}" update="growl" ajax="false" styleClass="ui-button-success"/>
                <p:commandButton value="Novo" action="#{telefonePessoaManagedBean.novo}" ajax="false" styleClass="ui-button-secondary"/>
        <br/>

        <p:dataTable id="listaTelefones" var="telefone" value="#{telefonePessoaManagedBean.telefones}">
            <p:column headerText="ID">
                    <h:outputText value="#{telefone.id}"/>
            </p:column>
            <p:column headerText="NUMERO">
                <h:outputText value="#{telefone.numero}"/>
            </p:column>
            <p:column headerText="TIPO">
                <h:outputText value="#{telefone.tipo}"/>
            </p:column>
            <p:column headerText="AÇÃO">
                <p:commandButton styleClass="ui-button-warning" icon="pi pi-user-edit" title="Editar" action="#{telefonePessoaManagedBean.edit(telefone)}" ajax="false"/>
                <p:commandButton styleClass="ui-button-danger" icon="pi pi-user-minus" title="Excluir" action="#{telefonePessoaManagedBean.excluir(telefone)}" ajax="false"/>
            </p:column>
        </p:dataTable>


    </h:form>
</h:body>
</html>
